services:
  # Backend API
  - type: web
    name: logsentinel-backend
    runtime: docker
    repo: https://github.com/markustips/hackathon-logsentinel.git
    rootDir: backend
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    env: docker
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: logsentinel-db
          property: connectionString
      - key: PYTHONPATH
        value: /app
      - key: LOG_LEVEL
        value: INFO
      - key: LLM_PROVIDER
        value: gemini
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp
    buildFilter:
      paths:
        - backend/**
    autoDeploy: true

# Note: For frontend deployment, create a Static Site manually in Render dashboard
# with these settings:
# - Type: Static Site
# - Build Command: npm install && npm run build  
# - Publish Directory: dist
# - Environment Variable: VITE_API_URL=https://hackathon-logsentinel.onrender.com/api

# PostgreSQL Database
databases:
  - name: logsentinel-db
    databaseName: logsentinel
    user: logsentinel
    plan: starter
    region: oregon