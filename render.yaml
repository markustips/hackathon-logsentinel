services:
  # Backend API
  - type: web
    name: logsentinel-backend
    runtime: docker
    repo: https://github.com/markustips/hackathon-logsentinel.git
    rootDir: backend
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    env: docker
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: logsentinel-db
          property: connectionString
      - key: PYTHONPATH
        value: /app
      - key: LOG_LEVEL
        value: INFO
      - key: LLM_PROVIDER
        value: gemini
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp
    buildFilter:
      paths:
        - backend/**
    routes:
      - type: rewrite
        source: /api/*
        destination: /*

  # Frontend Static Site
  - type: web
    name: logsentinel-frontend
    runtime: static
    repo: https://github.com/markustips/hackathon-logsentinel.git
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    plan: free
    region: oregon
    envVars:
      - key: VITE_API_URL
        value: https://logsentinel-backend.onrender.com/api
    buildFilter:
      paths:
        - frontend/**
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# PostgreSQL Database
databases:
  - name: logsentinel-db
    databaseName: logsentinel
    user: logsentinel
    plan: starter
    region: oregon